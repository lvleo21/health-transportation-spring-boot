<!DOCTYPE html>
<html layout:decorate="~{base}">
<head>
    <meta charset="UTF-8"/>
    <title layout:fragment="title">Centros de Saúde - Health Transportation</title>
</head>
<body>

<div class="container-fluid" layout:fragment="content">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Centros de Saúde</h1>
    </div>

    <div th:replace="fragments/alert"></div>

    <div class="card shadow rounded mt-3">
        <div class="card-header d-flex align-items-center d-flex justify-content-end">


            <div>
                <!-- Topbar Search -->
                <form class="form-inline navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control border-1 small"
                               placeholder="Buscar por cidade ..." aria-label="Search"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <caption class="ml-4">
                        <i class="fas fa-caret-right"></i> Qnt. de centros de saúde encontrados:
                        <span class="font-weight-bold" th:text="${#lists.size(healthCenters)}"></span>
                    </caption>
                    <thead>
                    <tr>
                        <th class='text-center text-dark' scope="col">Endereço</th>
                        <th class='text-center text-dark' scope="col">Prefeitura</th>
                        <th class='text-center text-dark' scope="col">CNPJ</th>
                        <th class='text-center text-dark' scope="col">Ativa</th>
                        <th class='text-center text-dark' scope="col">Ações</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="healthCenter : ${healthCenters}">
                        <td class="text-center align-middle">

                            <a tabindex="1"
                               class="btn btn-secondary btn-sm"
                               role="button"
                               data-html="true"
                               data-toggle="popover"
                               data-trigger="focus"
                               data-placement="left"
                               data-container="body"
                               title="<b>Endereço</b>"
                               th:data-content="${healthCenter.address.getAdressInformation}">


                                <span class="fas fa-eye" title="Visualizar" aria-hidden="true"></span>
                            </a>

                        </td>

                        <td class="text-center align-middle" th:text="*{healthCenter.prefecture.getCityAndState}"></td>
                        <td class="text-center align-middle" th:text="*{healthCenter.cnpj}"></td>

                        <td class="text-center align-middle" th:switch="*{healthCenter.active}">
                            <i class="fas fa-check text-success" th:case="true"></i>
                            <i class="fas fa-times text-danger" th:case="false"></i>
                        </td>

                        <td class="text-center align-middle nowrap">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/health-center/update/{id} (id=${healthCenter.id}) }">
                                <i class="fas fa-pen text-light"></i>
                            </a>

                            <button th:id="${#strings.concat('btn_health-center/delete/', healthCenter.id)}"
                                    type="button"
                                    class="btn btn-danger btn-sm"
                                    data-toggle="modal" data-target="#myModal">
                                <i class="fas fa-trash text-light"></i>
                            </button>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="fragments/modal :: modal"></div>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="utf-8">
  <title>Esqueceu a senha - Health Transportation</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/icon/ambulance.ico}" >



</head>

<body style="background-color: whitesmoke;">
<div class="d-flex justify-content-center d-flex align-items-center"
     style="width: 100vw; height: 90vh;">
  <div class="row justify-content-center align-self-center">

    <div class="col-md col-sm-12">
      <div class="card shadow-lg p-3 mb-5 rounded">
        <div class="p-4">

          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-2">Esqueceu sua senha?</h1>
            <p class="mb-4 text-justify">
              Nós entendemos, coisas acontecem. Basta inserir seu <br> endereço de e-mail abaixo e te enviaremos uma nova <br>senha!
            </p>
          </div>

          <form class="user">

            <div class="form-group">

              <input type="email" class="form-control form-control-user"
                     id="exampleInputEmail" aria-describedby="emailHelp"
                     placeholder="EX.: exemplo@email.com">

            </div>

            <a href="login.html" class="btn btn-primary btn-user btn-block">
              <b>REDEFINIR SENHA</b>
            </a>

          </form>

          <hr>

          <div class="text-center">
            <a class="small" href="login.html">já tem uma conta? Conecte-se!</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<footer class='text-center'>
  <div class='text-dark'>
    <b>Copyright © Health Transportation - 2021</b>
  </div>
</footer>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>

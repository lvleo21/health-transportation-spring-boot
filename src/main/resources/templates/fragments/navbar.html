<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:fragment="navbar">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>


    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">


        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="mr-2 d-none d-lg-inline font-weight-bold text-dark small">
                    <div th:text="${#authentication.name}"></div>

                    <small class="font-weight-bold"
                           th:text="${#authorization.expression('hasAuthority(''ADMIN'')') ? 'ADMIN' : #authorization.expression('hasAuthority(''GESTOR'')') ? 'GESTOR' : #authorization.expression('hasAuthority(''OPERADOR'')') ? 'OPERADOR' : 'ERROR'}"></small>
                </div>

                <img class="img-profile rounded-circle" th:src="@{/img/user.svg}">
            </a>

            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <a class="dropdown-item" th:href="@{/users/update/authenticated-user}">
                    <i class="fas fa-user-edit fa-sm fa-fw mr-2 text-gray-400"></i>
                    Editar perfil
                </a>
                <a class="dropdown-item" th:href="@{/user/change-password/}">
                    <i class="fas fa-key fa-sm fa-fw mr-2 text-gray-400"></i>
                    Alterar senha
                </a>
                <!-- <a class="dropdown-item" href="#">
                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                    Settings
                </a> -->
                <a class="dropdown-item" href="#" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Regis. de atividade
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Sair
                </a>
            </div>
        </li>

    </ul>

</nav>
</body>
</html>
